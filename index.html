<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pub Tracker</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    pre {
      background: #f9f9f9;
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Pub Tracker</h1>

  <!-- ① Map placeholder -->
  <div id="map"></div>

  <!-- ② Upload button + hidden file input -->
  <button id="uploadBtn">Upload Location History JSON</button>
  <input type="file" id="timelineFile" accept=".json" style="display:none">

  <!-- ③ Count button -->
  <button id="goBtn">Count!</button>

  <!-- ④ Results area -->
  <pre id="result"></pre>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your main script -->
  <script src="pubtracker.js"></script>
  <script>
    // Wire the upload button to the hidden file input
    document.getElementById('uploadBtn').addEventListener('click', () => {
      document.getElementById('timelineFile').click();
    });
    // Optionally show the chosen filename on the button
    document.getElementById('timelineFile').addEventListener('change', (e) => {
      const btn = document.getElementById('uploadBtn');
      if (e.target.files.length) {
        btn.textContent = e.target.files[0].name;
      } else {
        btn.textContent = 'Upload Location History JSON';
      }
    });
  </script>
</body>
</html>
